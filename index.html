<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Blog with Style</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">üìù My Mini Blog</h1>

    <div class="card mb-4">
      <div class="card-body">
        <h3 class="card-title">Create a New Post</h3>
        <form id="postForm">
          <div class="mb-3">
            <input type="number" id="postId" class="form-control" placeholder="ID" required>
          </div>
          <div class="mb-3">
            <input type="text" id="title" class="form-control" placeholder="Title" required>
          </div>
          <div class="mb-3">
            <textarea id="content" class="form-control" placeholder="Content" required></textarea>
          </div>
          <div class="mb-3">
            <input type="text" id="author" class="form-control" placeholder="Author" required>
          </div>
          <button type="submit" class="btn btn-primary">‚ûï Add Post</button>
        </form>
      </div>
    </div>

    <h2 class="mb-3">üìö All Posts</h2>
    <div id="posts" class="row row-cols-1 row-cols-md-2 g-4"></div>
  </div>

  <script>
    const form = document.getElementById('postForm');
    const postsDiv = document.getElementById('posts');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const post = {
        id: parseInt(document.getElementById('postId').value),
        title: document.getElementById('title').value,
        content: document.getElementById('content').value,
        author: document.getElementById('author').value,
        timestamp: new Date().toISOString()
      };

      const response = await fetch('http://localhost:8000/posts/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(post)
      });

      const data = await response.json();
      alert(data.message);
      form.reset();
      loadPosts();
    });

    async function loadPosts() {
      const response = await fetch('http://localhost:8000/posts/');
      const posts = await response.json();

      postsDiv.innerHTML = '';
      posts.forEach(post => {
        postsDiv.innerHTML += `
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">${post.title}</h5>
                <h6 class="card-subtitle mb-2 text-muted">By ${post.author}</h6>
                <p class="card-text">${post.content}</p>
              </div>
              <div class="card-footer text-muted">
                ${new Date(post.timestamp).toLocaleString()}
              </div>
            </div>
          </div>
        `;
      });
    }

    loadPosts();
  </script>
</body>
</html>
